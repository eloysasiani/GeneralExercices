<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./First Exercise/css/style.css">
</head>

<body>
<div class="container">
    <h1>Compra de Passagem Aérea</h1>

    <form id="form-passagem">
      <!-- ORIGEM -->
      <label for="origemCidade">Cidade de Origem</label>
      <input type="text" id="origemCidade" required>

      <label for="origemPais">País de Origem</label>
      <input type="text" id="origemPais" required>

      <!-- DESTINO -->
      <label for="destinoCidade">Cidade de Destino</label>
      <input type="text" id="destinoCidade" required>

      <label for="destinoPais">País de Destino</label>
      <input type="text" id="destinoPais" required>

      <!-- DATAS -->
      <label for="dataIda">Data de Ida</label>
      <input type="date" id="dataIda" required>

      <label for="dataVolta">Data de Volta</label>
      <input type="date" id="dataVolta" required>

      <!-- PASSAGEIRO -->
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required>

      <!-- PAGAMENTO -->
      <label for="pagamento">Forma de Pagamento</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Boleto Bancário">Boleto Bancário</option>
      </select>

      <button type="submit">Comprar Passagem</button>
    </form>

    <div id="resumo"></div>
  </div>

  <!-- SCRIPTS (classes e lógica devem ser implementados em main.js por exemplo) -->
  <script src="./First Exercise/js/exercise-project-pass.js"></script>
</body>

</html>
